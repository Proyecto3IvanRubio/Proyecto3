<!DOCTYPE html>
<html>

  <meta charset="UTF-8">
  <title>Log-in</title>

  <script>
    //función que mira si el nombre está en blanco, si lo está, muestra error y no envía el formulario, si no, hace lo propio con la contraseña, y si ambos están rellenados, envía el formulario. Versión 3: construye un solo mensaje con todos los errores (en lugar de uno a uno)
      function validar(){
        var mensaje="Falta:\n";
        if(document.f1.user.value==""){
          mensaje+="el nombre de usuario\n";
        }
        if(document.f1.pass.value==""){
          mensaje+="la contraseña\n";
        }

        if(mensaje=="Falta:\n"){
          return true;
        } else {
          alert(mensaje);
          return false;
        }
      }
      </script>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
<form name="f1" action="login.php" method="GET" onsubmit="return validar();">
<body background="images/fondo.jpg">
  <div class="login-card">
  <div class="logo" style="width: 60%;">
    <a href="login.html"><img src="images/logo.png" style="width:273px;" alt=""></a>
     </div>
    <font face="Impact"><br></font>
    <input type="text" name="user" value="" placeholder="Nombre de usuario">
    <input type="password" name="pass" value="" placeholder="Contraseña">
    <input type="submit" name="login" class="login login-submit" value="Login">
  </form>
  </div>

</div>
